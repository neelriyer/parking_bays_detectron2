<body>

<h1>Spot Parking Parkinglots App - Dev mode</h1>

<br>

<h2>Detectron2 parkinglot detection</h2>
<xmp>
   classNames = 
							{0: 'Bay',
							1: 'Disabled Bay'}
</xmp>
<p> I prefer aerial images that are less than 600 x 600 pixels with a zoom level of 21. If your image is too large I will have to reduce quality slightly. </p>

<form action = "/detect" method = "POST" enctype = "multipart/form-data">
	<input type = "file" name = "file" />
	<input name = "submit" type = "submit"/>
</form>
<form action = "/detect" method = "GET" enctype = "multipart/form-data">
	<input type="text" name="url">
	<input type = "submit"/>
</form>
<form action = "/detect" method = "GET" enctype = "multipart/form-data">
  <select name="url">
	<option value="https://www.austockphoto.com.au/imgcache/uploads/photos/thumbnail/aerial-shot-of-cars-parked-in-carpark-with-empty-spaces-austockphoto-000104120.JPG?v=1.3.0">Parkinglot 1</option>
	<option value="https://www.worldatlas.com/r/w1200-h701-c1200x701/upload/89/8a/b3/shutterstock-476995468.jpg">Parkinglot 2</option>
  </select>
  <input type="submit" value = "Submit" name = "url">
</form>

<br>
